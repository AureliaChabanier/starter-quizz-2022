<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        <div> Nom : {{quiz.name}}</div>
        <div> <span *ngIf="quiz.theme==='Plage'"><i class="fas fa-basketball-ball"></i></span>
               <span *ngIf="quiz.theme==='Animal'"><i class="fas fa-cat"></i></span>
          Theme : {{quiz.theme}} </div>
        <div> Nb questions : {{quiz.questions.length}}</div>
        <div> <span *ngIf="quiz.creationDate">Date de cr√©ation : {{quiz.creationDate| date:'dd/MM/yyyy'}}</span></div>
    </h2>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
